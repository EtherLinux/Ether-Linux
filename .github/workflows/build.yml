##########################################################################

name: Build CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup

    steps:
      - uses: actions/checkout@v2
##########################################################################
      - name: Install Depends
        run: apt update && apt install sudo live-build figlet tree -y 

      - name: Build Ether Linux Pentest
        run: bash pentest-amd64/build.sh
        
      - name: Build Ether Linux Non Pentest
        run: bash nonpentest-amd64/build.sh

      - name: Upload Build Log Pentest
        uses: actions/upload-artifact@v2
        if: always()
        with:  
            name: Build Log
            path: pentest-amd64/build.log
            if-no-files-found: error

      - name: Upload Build Log Non Pentest
        uses: actions/upload-artifact@v2
        if: always()
        with:  
            name: Build Log
            path: nonpentest-amd64/build.log
            if-no-files-found: error

      - name: Upload Ether Linux Pentest Iso
        uses: actions/upload-artifact@v2
        if: always()
        with:
            name: Ether-Linux-Pentest-x86_64
            path: pentest-amd64/ether-pentest-1.01_amd64.iso
            if-no-files-found: error
            
      - name: Upload Ether Linux Non Pentest Iso
        uses: actions/upload-artifact@v2
        if: always()
        with:
            name: Ether-Linux-Pentest-x86_64
            path: nonpentest-amd64/ether-nonpentest-1.01_amd64.iso
            if-no-files-found: error
      
      - name: Tree Command
        if: always()
        run: tree
